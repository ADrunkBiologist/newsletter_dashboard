<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reading Dashboard</title>

  <style>
    :root{
      --bg: #f3f4f6;
      --text: #0b0b0f;
      --muted: rgba(0,0,0,.55);
      --card: rgba(255,255,255,.72);
      --border: rgba(0,0,0,.08);
      --shadow: 0 14px 40px rgba(0,0,0,.10);
      --radius: 22px;
      --max: 1440px;

      --topbar: rgba(255,255,255,.58);
      --topbarBorder: rgba(0,0,0,.08);
      --pill: rgba(255,255,255,.75);
      --pillBorder: rgba(0,0,0,.10);
    }

    @media (prefers-color-scheme: dark){
      :root{
        --bg: #0b0b0f;
        --text: rgba(255,255,255,.92);
        --muted: rgba(255,255,255,.58);
        --card: rgba(255,255,255,.08);
        --border: rgba(255,255,255,.14);
        --shadow: 0 18px 50px rgba(0,0,0,.55);

        --topbar: rgba(15,15,20,.55);
        --topbarBorder: rgba(255,255,255,.12);
        --pill: rgba(255,255,255,.10);
        --pillBorder: rgba(255,255,255,.18);
      }
    }

    *{ box-sizing: border-box; }

    body{
      margin: 0;
      background:
        radial-gradient(1200px 700px at 20% -10%, rgba(0,0,0,.05), transparent 60%),
        radial-gradient(1000px 600px at 90% 0%, rgba(0,0,0,.03), transparent 55%),
        var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Sticky topbar */
    .topbar{
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      background: var(--topbar);
      border-bottom: 1px solid var(--topbarBorder);
    }

    .topbarInner{
      max-width: var(--max);
      margin: 0 auto;
      padding: 14px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
    }

    .brandTitle{
      display: flex;
      flex-direction: column;
      gap: 2px;
      min-width: 0;
    }

    .brandTitle .title{
      font-size: 14px;
      letter-spacing: -0.02em;
      font-weight: 850;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .brandTitle .subtitle{
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .topbarRight{
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 0 0 auto;
    }

    .pill{
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 999px;
      background: var(--pill);
      border: 1px solid var(--pillBorder);
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
    }

    .btn{
      appearance: none;
      border: 1px solid var(--pillBorder);
      background: var(--pill);
      color: var(--text);
      padding: 8px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 750;
      letter-spacing: -0.01em;
      cursor: pointer;
      transition: transform .08s ease, background .12s ease;
    }
    .btn:hover{ transform: translateY(-1px); }
    .btn:active{ transform: translateY(0px); }
    .btn[disabled]{ opacity: .6; cursor: not-allowed; transform: none; }

    header{
      padding: 28px 18px 10px;
      text-align: center;
    }
    header h1{
      margin: 0;
      font-size: clamp(26px, 2.3vw, 34px);
      letter-spacing: -0.03em;
      font-weight: 900;
    }
    header p{
      margin: 10px 0 0;
      color: var(--muted);
      font-size: 14px;
    }

    .wrap{
      width: 100%;
      padding: 10px 18px 64px;
      margin: 0 auto;
      max-width: var(--max);
      display: grid;
      gap: 16px;
    }

    .section{
      position: relative;
      border-radius: var(--radius);
      overflow: hidden;
      background: var(--card);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
    }

    /* brand glow */
    .section::before{
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(900px 280px at var(--glow-x, 20%) 0%,
                  var(--brandGlow, rgba(0,0,0,.06)), transparent 60%);
      pointer-events: none;
    }

    .sectionInner{
      position: relative;
      display: flex;
      gap: 22px;
      padding: 22px;
      align-items: stretch;
    }

    .section[data-layout="logo-left"] .sectionInner{ flex-direction: row; }
    .section[data-layout="logo-right"] .sectionInner{ flex-direction: row-reverse; }

    /* Logos without frames */
    .brand{
      flex: 0 0 320px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px 6px;
      min-height: 190px;
    }

    .brand img{
      max-width: 290px;
      max-height: 120px;
      object-fit: contain;
      opacity: .98;
    }

    /* Make NYT logo a bit less massive vertically */
    .brand img.nyt{
      max-height: 92px;
    }

    .content{
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-width: 0;
    }

    .metaRow{
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 12px;
      padding: 2px 2px 6px;
    }

    .metaRow h2{
      margin: 0;
      font-size: 16px;
      font-weight: 900;
      letter-spacing: -0.015em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .status{
      color: var(--muted);
      font-size: 12px;
      white-space: nowrap;
    }

    ul.items{
      list-style: none;
      margin: 0;
      padding: 0;
      display: grid;
      gap: 10px;
    }

    .item{
      display: flex;
      align-items: baseline;
      gap: 14px;
      padding: 12px 14px;
      border-radius: 16px;
      border: 1px solid rgba(0,0,0,.06);
      background: rgba(255,255,255,.62);
      transition: transform .10s ease, background .12s ease, border-color .12s ease;
      min-width: 0;
      position: relative;
      overflow: hidden;
    }

    @media (prefers-color-scheme: dark){
      .item{
        border-color: rgba(255,255,255,.12);
        background: rgba(255,255,255,.06);
      }
      .item:hover{
        background: rgba(255,255,255,.09);
        border-color: rgba(255,255,255,.18);
      }
    }

    /* brand accent bar per item */
    .item::before{
      content:"";
      position:absolute;
      left:0; top:0; bottom:0;
      width: 4px;
      background: var(--brandLine, rgba(0,0,0,.18));
      border-radius: 999px;
    }

    .item:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.82);
      border-color: rgba(0,0,0,.10);
    }

    .titleLink{
      font-size: 16.5px;   /* bigger titles */
      font-weight: 680;
      letter-spacing: -0.012em;
      min-width: 0;
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding-left: 8px;
      line-height: 1.25;
    }

    .titleLink a{
      color: inherit;
      text-decoration: none;
    }
    .titleLink a:hover{ text-decoration: underline; }

    .dt{
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
      flex: 0 0 auto;
    }

    .footerNote{
      text-align: center;
      color: var(--muted);
      font-size: 12px;
      padding: 6px 0 0;
    }

    /* Small quality-of-life: reduce motion if user prefers */
    @media (prefers-reduced-motion: reduce){
      .item, .btn{ transition: none; }
      .item:hover, .btn:hover{ transform: none; }
    }

    /* Mobile */
    @media (max-width: 900px){
      .wrap{ padding: 8px 12px 48px; }
      .topbarInner{ padding: 12px 12px; }
      .sectionInner{ flex-direction: column !important; }
      .brand{ flex: 0 0 auto; min-height: 110px; }
      .brand img{ max-width: 320px; max-height: 120px; }
      .titleLink{ white-space: normal; }
      .item{ align-items: flex-start; }
      header{ padding-top: 22px; }
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="topbarInner">
      <div class="brandTitle">
        <div class="title">Reading Dashboard</div>
        <div class="subtitle" id="todayLine">—</div>
      </div>

      <div class="topbarRight">
        <div class="pill" id="lastRefresh">Last refresh: —</div>
        <button class="btn" id="btnRefresh" type="button">Refresh</button>
      </div>
    </div>
  </div>

  <header>
    <h1>Latest headlines</h1>
    <p>10 newest per source • title + date/time only</p>
  </header>

  <main class="wrap">

    <!-- NYTimes -->
    <section class="section"
      data-layout="logo-left"
      style="--brandGlow: rgba(0,0,0,.10); --brandLine: rgba(0,0,0,.35); --glow-x: 18%;">
      <div class="sectionInner">
        <div class="brand" aria-label="NYTimes logo">
          <img class="nyt" alt="The New York Times"
               src="https://upload.wikimedia.org/wikipedia/commons/4/40/New_York_Times_logo_variation.jpg">
        </div>

        <div class="content">
          <div class="metaRow">
            <h2>The New York Times</h2>
            <div class="status" id="status-nyt">Loading…</div>
          </div>
          <ul class="items" id="list-nyt"></ul>
        </div>
      </div>
    </section>

    <!-- The Economist -->
    <section class="section"
      data-layout="logo-right"
      style="--brandGlow: rgba(230, 0, 0, .16); --brandLine: rgba(230, 0, 0, .65); --glow-x: 82%;">
      <div class="sectionInner">
        <div class="brand" aria-label="The Economist logo">
          <img alt="The Economist"
               src="https://upload.wikimedia.org/wikipedia/commons/6/65/The_Economist_Logo.svg">
        </div>

        <div class="content">
          <div class="metaRow">
            <h2>The Economist</h2>
            <div class="status" id="status-economist">Loading…</div>
          </div>
          <ul class="items" id="list-economist"></ul>
        </div>
      </div>
    </section>

    <!-- The Verge (purple + logo that always renders) -->
    <section class="section"
      data-layout="logo-left"
      style="--brandGlow: rgba(175, 0, 255, .22); --brandLine: rgba(175, 0, 255, .72); --glow-x: 20%;">
      <div class="sectionInner">
        <div class="brand" aria-label="The Verge logo">
          <!-- Robust: use The Verge touch icon PNG (always visible) -->
          <img alt="The Verge"
               src="https://www.theverge.com/apple-touch-icon.png">
        </div>

        <div class="content">
          <div class="metaRow">
            <h2>The Verge</h2>
            <div class="status" id="status-verge">Loading…</div>
          </div>
          <ul class="items" id="list-verge"></ul>
        </div>
      </div>
    </section>

    <div class="footerNote">
      Using rss2json (free tier has limits). If it flakes, hit refresh later.
    </div>

  </main>

  <script>
    const FEEDS = [
      { key: "nyt", rssUrl: "https://rss.nytimes.com/services/xml/rss/nyt/HomePage.xml" },
      { key: "economist", rssUrl: "https://rss.app/feeds/wrqFjVCwWDyZq4GL.xml" },
      { key: "verge", rssUrl: "https://www.theverge.com/rss/index.xml" }
    ];

    const MAX_ITEMS = 10;

    function formatArticleDate(dateStr) {
      const d = new Date(dateStr);
      if (Number.isNaN(d.getTime())) return "";
      return new Intl.DateTimeFormat(undefined, {
        weekday: "short",
        year: "numeric",
        month: "short",
        day: "2-digit",
        hour: "2-digit",
        minute: "2-digit"
      }).format(d);
    }

    function setStatus(key, text) {
      const el = document.getElementById(`status-${key}`);
      if (el) el.textContent = text;
    }

    function setItems(key, items) {
      const ul = document.getElementById(`list-${key}`);
      if (!ul) return;

      ul.innerHTML = "";

      items.slice(0, MAX_ITEMS).forEach(item => {
        const li = document.createElement("li");
        li.className = "item";

        const title = document.createElement("div");
        title.className = "titleLink";

        const a = document.createElement("a");
        a.href = item.link || "#";
        a.target = "_blank";
        a.rel = "noopener noreferrer";
        a.textContent = (item.title || "").trim() || "Untitled";
        title.appendChild(a);

        const dt = document.createElement("div");
        dt.className = "dt";
        dt.textContent = formatArticleDate(item.pubDate || item.published || item.date || "");

        li.appendChild(title);
        li.appendChild(dt);
        ul.appendChild(li);
      });
    }

    async function fetchViaRss2Json(rssUrl) {
      const endpoint = "https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(rssUrl);
      const res = await fetch(endpoint, { cache: "no-store" });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const data = await res.json();
      if (data.status !== "ok") throw new Error(data.message || "rss2json error");
      return data.items || [];
    }

    function setLastRefresh() {
      const el = document.getElementById("lastRefresh");
      if (!el) return;
      const now = new Date();
      const txt = new Intl.DateTimeFormat(undefined, {
        weekday:"short",
        hour:"2-digit",
        minute:"2-digit"
      }).format(now);
      el.textContent = `Last refresh: ${txt}`;
    }

    function setTodayLine() {
      const el = document.getElementById("todayLine");
      if (!el) return;
      const now = new Date();
      el.textContent = new Intl.DateTimeFormat(undefined, {
        weekday:"long",
        year:"numeric",
        month:"long",
        day:"numeric"
      }).format(now);
    }

    async function loadFeed(feed) {
      try {
        setStatus(feed.key, "Updating…");
        const items = await fetchViaRss2Json(feed.rssUrl);
        setItems(feed.key, items);
        setStatus(feed.key, "Updated");
      } catch (err) {
        console.error(feed.key, err);
        setStatus(feed.key, "Couldn’t load");
        setItems(feed.key, []);
      }
    }

    async function refreshAll() {
      const btn = document.getElementById("btnRefresh");
      btn?.setAttribute("disabled", "true");

      for (const f of FEEDS) {
        await loadFeed(f);
      }

      setLastRefresh();
      btn?.removeAttribute("disabled");
    }

    // Nice extra: auto-refresh every 20 minutes (keeps it fresh without spamming rss2json)
    const AUTO_REFRESH_MINUTES = 20;

    // Init
    setTodayLine();
    refreshAll();
    setInterval(refreshAll, AUTO_REFRESH_MINUTES * 60 * 1000);

    // Manual refresh button
    document.getElementById("btnRefresh")?.addEventListener("click", refreshAll);
  </script>
</body>
</html>
