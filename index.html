<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My Reading Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 2rem;
      background: #f8f9fb;
    }
    h1 { margin-bottom: 1rem; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,.05);
    }
    .card h2 {
      font-size: 1.1rem;
      margin-bottom: .5rem;
    }
    ul { padding-left: 1.2rem; }
  </style>
</head>
<body>

  <div class="grid">
    <div class="card">
      <h2>The Economist</h2>
      <ul id="economist"></ul>
    </div>

    <div class="card">
      <h2>NYTimes</h2>
      <ul id="nyt"></ul>
    </div>

    <div class="card">
      <h2>The Verge</h2>
      <ul id="verge"></ul>
    </div>
  </div>

  <script>

</body>
</html>
