<!doctype html>
<html lang="nl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Reading Dashboard</title>

<style>
:root{
  --bg:#f3f4f6;
  --text:#0b0b0f;
  --muted:rgba(0,0,0,.55);
  --card:rgba(255,255,255,.72);
  --border:rgba(0,0,0,.08);
  --shadow:0 14px 40px rgba(0,0,0,.10);
  --radius:22px;
  --max:1400px;
  --topbar:rgba(255,255,255,.58);
  --topbarBorder:rgba(0,0,0,.08);
}

@media (prefers-color-scheme: dark){
:root{
  --bg:#0b0b0f;
  --text:rgba(255,255,255,.92);
  --muted:rgba(255,255,255,.58);
  --card:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.14);
  --shadow:0 18px 50px rgba(0,0,0,.55);
  --topbar:rgba(15,15,20,.55);
  --topbarBorder:rgba(255,255,255,.12);
}
}

*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system, BlinkMacSystemFont, system-ui, sans-serif;
}

.topbar{
  position:sticky; top:0; z-index:50;
  backdrop-filter:blur(18px);
  background:var(--topbar);
  border-bottom:1px solid var(--topbarBorder);
}
.topbarInner{
  max-width:var(--max);
  margin:auto;
  padding:14px 18px;
  display:flex;
  justify-content:space-between;
}

.wrap{
  max-width:var(--max);
  margin:auto;
  padding:18px;
  display:grid;
  gap:16px;
}

.section{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
}

.sectionInner{
  display:flex;
  gap:24px;
  padding:22px;
}

.section[data-layout="logo-right"] .sectionInner{flex-direction:row-reverse}

.brand{
  flex:0 0 320px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.brand img{
  max-width:280px;
  max-height:120px;
  object-fit:contain;
}

/* Verge logo: dark/light aware */
.verge-logo{
  filter:none;
}
@media (prefers-color-scheme: dark){
  .verge-logo{filter:invert(1)}
}

.content{flex:1; min-width:0}

.metaRow{
  display:flex;
  justify-content:space-between;
  margin-bottom:8px;
}
.metaRow h2{
  font-size:17px;
  font-weight:800;
}

ul.items{list-style:none; padding:0; margin:0; display:grid; gap:8px}

.item{
  display:flex;
  gap:14px;
  padding:12px 14px;
  border-radius:16px;
  background:rgba(255,255,255,.65);
}
@media (prefers-color-scheme: dark){
  .item{background:rgba(255,255,255,.06)}
}

.titleLink{
  font-size:16.5px;          /* ðŸ‘ˆ groter */
  font-weight:650;
  flex:1;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.titleLink a{
  color:inherit;
  text-decoration:none;
}
.titleLink a:hover{text-decoration:underline}

.dt{
  font-size:12px;
  color:var(--muted);
  white-space:nowrap;
}

@media(max-width:900px){
  .sectionInner{flex-direction:column!important}
  .brand{flex:0 0 auto}
  .brand img{max-width:300px}
  .titleLink{white-space:normal}
}
</style>
</head>

<body>

<div class="topbar">
  <div class="topbarInner">
    <strong>Reading Dashboard</strong>
    <span id="lastRefresh">â€”</span>
  </div>
</div>

<main class="wrap">

<!-- NYT -->
<section class="section" data-layout="logo-left">
  <div class="sectionInner">
    <div class="brand">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/40/New_York_Times_logo_variation.jpg">
    </div>
    <div class="content">
      <div class="metaRow"><h2>The New York Times</h2><span id="status-nyt"></span></div>
      <ul class="items" id="list-nyt"></ul>
    </div>
  </div>
</section>

<!-- Economist -->
<section class="section" data-layout="logo-right">
  <div class="sectionInner">
    <div class="brand">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/65/The_Economist_Logo.svg">
    </div>
    <div class="content">
      <div class="metaRow"><h2>The Economist</h2><span id="status-economist"></span></div>
      <ul class="items" id="list-economist"></ul>
    </div>
  </div>
</section>

<!-- Verge -->
<section class="section" data-layout="logo-left">
  <div class="sectionInner">
    <div class="brand">
      <!-- ZWARTE Verge SVG -->
      <img class="verge-logo"
           src="https://upload.wikimedia.org/wikipedia/commons/3/38/The_Verge_logo_black.svg">
    </div>
    <div class="content">
      <div class="metaRow"><h2>The Verge</h2><span id="status-verge"></span></div>
      <ul class="items" id="list-verge"></ul>
    </div>
  </div>
</section>

</main>

<script>
const FEEDS=[
 {key:"nyt",rssUrl:"https://rss.nytimes.com/services/xml/rss/nyt/HomePage.xml"},
 {key:"economist",rssUrl:"https://rss.app/feeds/wrqFjVCwWDyZq4GL.xml"},
 {key:"verge",rssUrl:"https://www.theverge.com/rss/index.xml"}
];
const MAX_ITEMS=10;

function fmt(d){return new Intl.DateTimeFormat(undefined,{weekday:"short",hour:"2-digit",minute:"2-digit"}).format(new Date(d))}
async function load(f){
 const r=await fetch("https://api.rss2json.com/v1/api.json?rss_url="+encodeURIComponent(f.rssUrl));
 const j=await r.json();
 const ul=document.getElementById("list-"+f.key);
 ul.innerHTML="";
 j.items.slice(0,MAX_ITEMS).forEach(i=>{
  ul.insertAdjacentHTML("beforeend",
   `<li class="item">
     <div class="titleLink"><a target="_blank" href="${i.link}">${i.title}</a></div>
     <div class="dt">${fmt(i.pubDate)}</div>
    </li>`);
 });
 document.getElementById("status-"+f.key).textContent="Updated";
}
FEEDS.forEach(load);
document.getElementById("lastRefresh").textContent="Updated "+fmt(new Date());
</script>

</body>
</html>
