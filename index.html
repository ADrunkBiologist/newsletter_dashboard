<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reading Dashboard</title>

  <!-- Apple-ish style -->
  <style>
    :root{
      --bg: #f5f5f7;
      --card: rgba(255,255,255,.78);
      --cardBorder: rgba(0,0,0,.08);
      --text: #111;
      --muted: rgba(0,0,0,.55);
      --shadow: 0 10px 30px rgba(0,0,0,.08);
      --radius: 20px;
      --max: 980px;
    }

    *{ box-sizing: border-box; }
    body{
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    header{
      padding: 40px 18px 14px;
      text-align: center;
    }
    header h1{
      margin: 0;
      font-size: 28px;
      letter-spacing: -0.02em;
      font-weight: 700;
    }
    header p{
      margin: 10px 0 0;
      color: var(--muted);
      font-size: 14px;
    }

    .wrap{
      max-width: var(--max);
      margin: 0 auto;
      padding: 18px 18px 60px;
      display: grid;
      gap: 16px;
    }

    .section{
      background: var(--card);
      border: 1px solid var(--cardBorder);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      overflow: hidden;
    }

    .sectionInner{
      display: flex;
      gap: 18px;
      padding: 18px;
      align-items: stretch;
    }

    .section[data-layout="logo-left"] .sectionInner{ flex-direction: row; }
    .section[data-layout="logo-right"] .sectionInner{ flex-direction: row-reverse; }

    .brand{
      flex: 0 0 210px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 16px;
      border: 1px solid rgba(0,0,0,.06);
      background: rgba(255,255,255,.55);
      padding: 14px;
      min-height: 160px;
    }

    .brand img{
      max-width: 150px;
      max-height: 46px;
      object-fit: contain;
      filter: grayscale(100%);
      opacity: .92;
    }

    .content{
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-width: 0;
    }

    .metaRow{
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 12px;
      padding: 2px 2px 6px;
    }
    .metaRow h2{
      margin: 0;
      font-size: 16px;
      font-weight: 700;
      letter-spacing: -0.01em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .status{
      color: var(--muted);
      font-size: 12px;
      white-space: nowrap;
    }

    ul.items{
      list-style: none;
      margin: 0;
      padding: 0;
      display: grid;
      gap: 8px;
    }

    .item{
      display: flex;
      align-items: baseline;
      gap: 12px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(0,0,0,.06);
      background: rgba(255,255,255,.62);
      transition: transform .08s ease, background .08s ease;
      min-width: 0;
    }
    .item:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.82);
    }

    .title{
      font-size: 14px;
      font-weight: 600;
      letter-spacing: -0.01em;
      min-width: 0;
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .title a{
      color: inherit;
      text-decoration: none;
    }
    .title a:hover{ text-decoration: underline; }

    .dt{
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
      flex: 0 0 auto;
    }

    .footerNote{
      text-align: center;
      color: var(--muted);
      font-size: 12px;
      padding: 8px 0 0;
    }

    @media (max-width: 740px){
      .sectionInner{ flex-direction: column !important; }
      .brand{ flex: 0 0 auto; min-height: 90px; }
      .brand img{ max-width: 140px; max-height: 40px; }
      .title{ white-space: normal; }
    }
  </style>
</head>

<body>
  <header>
    <h1>Reading Dashboard</h1>
    <p>Latest headlines (10) — title + date/time only</p>
  </header>

  <main class="wrap">

    <!-- NYTimes -->
    <section class="section" data-layout="logo-left" data-feed="nyt">
      <div class="sectionInner">
        <div class="brand">
          <img alt="The New York Times" src="https://upload.wikimedia.org/wikipedia/commons/4/40/New_York_Times_logo_variation.jpg">
        </div>
        <div class="content">
          <div class="metaRow">
            <h2>The New York Times</h2>
            <div class="status" id="status-nyt">Loading…</div>
          </div>
          <ul class="items" id="list-nyt"></ul>
        </div>
      </div>
    </section>

    <!-- The Economist -->
    <section class="section" data-layout="logo-right" data-feed="economist">
      <div class="sectionInner">
        <div class="brand">
          <img alt="The Economist" src="https://upload.wikimedia.org/wikipedia/commons/6/65/The_Economist_Logo.svg">
        </div>
        <div class="content">
          <div class="metaRow">
            <h2>The Economist</h2>
            <div class="status" id="status-economist">Loading…</div>
          </div>
          <ul class="items" id="list-economist"></ul>
        </div>
      </div>
    </section>

    <!-- The Verge -->
    <section class="section" data-layout="logo-left" data-feed="verge">
      <div class="sectionInner">
        <div class="brand">
          <img alt="The Verge" src="https://upload.wikimedia.org/wikipedia/commons/9/9a/The_Verge_Logo.svg">
        </div>
        <div class="content">
          <div class="metaRow">
            <h2>The Verge</h2>
            <div class="status" id="status-verge">Loading…</div>
          </div>
          <ul class="items" id="list-verge"></ul>
        </div>
      </div>
    </section>

    <div class="footerNote">
      Tip: rss2json free tier has limits — refresh if needed, or switch to Cloudflare Worker later.
    </div>

  </main>

  <script>
    const FEEDS = [
      {
        key: "nyt",
        rssUrl: "https://rss.nytimes.com/services/xml/rss/nyt/HomePage.xml"
      },
      {
        key: "economist",
        rssUrl: "https://rss.app/feeds/wrqFjVCwWDyZq4GL.xml"
      },
      {
        key: "verge",
        rssUrl: "https://www.theverge.com/rss/index.xml"
      }
    ];

    const MAX_ITEMS = 10;

    function formatDateTime(dateStr) {
      const d = new Date(dateStr);
      if (Number.isNaN(d.getTime())) return "";
      return new Intl.DateTimeFormat(undefined, {
        weekday:"short", year:"numeric", month:"short", day:"2-digit",
        hour:"2-digit", minute:"2-digit"
      }).format(d);
    }

    function setStatus(key, text) {
      const el = document.getElementById(`status-${key}`);
      if (el) el.textContent = text;
    }

    function setItems(key, items) {
      const ul = document.getElementById(`list-${key}`);
      if (!ul) return;
      ul.innerHTML = "";
      items.slice(0, MAX_ITEMS).forEach(item => {
        const li = document.createElement("li");
        li.className = "item";

        const title = document.createElement("div");
        title.className = "title";
        const a = document.createElement("a");
        a.href = item.link || "#";
        a.target = "_blank";
        a.rel = "noopener noreferrer";
        a.textContent = item.title || "";
        title.appendChild(a);

        const dt = document.createElement("div");
        dt.className = "dt";
        dt.textContent = formatDateTime(item.pubDate || item.pubDate);

        li.appendChild(title);
        li.appendChild(dt);
        ul.appendChild(li);
      });
    }

    async function fetchViaRss2Json(rssUrl) {
      const endpoint = "https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(rssUrl);
      const res = await fetch(endpoint);
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const data = await res.json();
      if (data.status !== "ok") throw new Error(data.message || "RSS parse error");
      return data.items || [];
    }

    async function loadFeed(feed) {
      try {
        setStatus(feed.key, "Updating…");
        const items = await fetchViaRss2Json(feed.rssUrl);
        setItems(feed.key, items);
        setStatus(feed.key, "Updated");
      } catch (err) {
        console.error(feed.key, err);
        setStatus(feed.key, "Couldn’t load");
        setItems(feed.key, []);
      }
    }

    (async () => {
      for (const f of FEEDS) await loadFeed(f);
    })();
  </script>
</body>
</html>
